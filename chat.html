<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestOS Community Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:wght@300..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Google Sans Code', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s;
            color: #333;
        }
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        body.dark-mode .chat-container {
            background: #1e1e1e;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        body.dark-mode #messages {
            border-color: #444;
            background-color: #252525;
        }
        #messageInput {
            width: calc(100% - 90px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Google Sans Code', sans-serif;
        }
        body.dark-mode #messageInput {
            background-color: #333;
            color: #fff;
            border-color: #444;
        }
        button {
            padding: 10px 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Google Sans Code', sans-serif;
            transition: background-color 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        body.dark-mode button {
            background: #3a7ca5;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(52, 152, 219, 0.1);
            border: none;
            font-size: 20px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background: #f0f0f0;
        }
        body.dark-mode .message {
            background: #2d2d2d;
        }
        .message-user {
            font-weight: bold;
            color: #3498db;
        }
        body.dark-mode .message-user {
            color: #4dabf7;
        }
        .loading {
            text-align: center;
            padding: 10px;
            color: #777;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" title="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">üåì</button>
    <div class="chat-container">
        <h1>TestOS Community</h1>
        <div id="messages">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π...</div>
        </div>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="messageInput" placeholder="–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
            <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const REPO_OWNER = 'timon4ikru';
        const REPO_NAME = 'TestOS_Install';
        const GITHUB_TOKEN = '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'; // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π —Ç–æ–∫–µ–Ω!
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const themeToggle = document.querySelector('.theme-toggle');
        
        // –¢–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
        let username = localStorage.getItem('testos_username') || 
                      prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–∏–∫ –¥–ª—è —á–∞—Ç–∞:") || 
                      `User${Math.floor(Math.random() * 1000)}`;
        localStorage.setItem('testos_username', username);
        
        // –¢—ë–º–Ω–∞—è —Ç–µ–º–∞
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });
        
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        async function loadMessages() {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues?labels=chat`,
                    {
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π');
                
                const issues = await response.json();
                messagesContainer.innerHTML = '';
                
                if (issues.length === 0) {
                    messagesContainer.innerHTML = '<div class="loading">–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π. –ë—É–¥—å –ø–µ—Ä–≤—ã–º!</div>';
                    return;
                }
                
                issues.reverse().forEach(issue => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message';
                    messageDiv.innerHTML = `
                        <span class="message-user">${issue.user.login}:</span>
                        <span>${issue.title}</span>
                        <div style="font-size: 0.8em; color: #777; margin-top: 5px;">
                            ${new Date(issue.created_at).toLocaleString()}
                        </div>
                    `;
                    messagesContainer.appendChild(messageDiv);
                });
                
                // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            } catch (error) {
                messagesContainer.innerHTML = `<div class="loading" style="color: #f00;">–û—à–∏–±–∫–∞: ${error.message}</div>`;
                console.error(error);
            }
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;
            
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues`,
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            title: text,
                            body: `–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç ${username} –≤ TestOS Chat`,
                            labels: ['chat']
                        })
                    }
                );
                
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');
                
                messageInput.value = '';
                loadMessages();
            } catch (error) {
                alert(`–û—à–∏–±–∫–∞: ${error.message}`);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadMessages();
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫
        setInterval(loadMessages, 30000);
    </script>
</body>
</html>
